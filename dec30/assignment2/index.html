<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>FirstName</label>
                <input type="text" name="name" placeholder="Enter Your Name" pattern="[a-z]" /></br></br>
                <label>LastName</label>
                <input type="text" name="name" placeholder="Enter Your Name" pattern="[a-z]" /></br></br>
                <label>Email</label>
                <input type="email" placeholder="Enter Your Email" pattern=".+@gmail.com" required /></br></br>
                    <label>Phone no.</label>
                    <input type="number" placeholder="Enter Your phone no." pattern="1426656789" minlength="10"
                    required /></br></br>
                <label>Gender</label>
                <input type="radio" name="male" />Male
                <input type="radio" name="female" />Female </br></br>
                <label>Birth Date</label>
                <input type="date" placeholder="Enter Your date of birth" pattern="01.02.201" required /></br></br>
                <label>Select Course</label>
                    <input type="radio" name="Web Development">Web Development</input>
                    <input type="radio" name="Frontend Development">Frontend Development</input>
                    <input type="radio" name="Backend Development">Backend Development</input>
                    <input type="radio" name="Java Development">Java Development</input></br></br>
                    <label> Your Interest About In this Course  </label>
                    <input type="range" min="0" max="100" name="marks_range" /></br></br>
                <label>Your Skill</label>
                <input type="checkbox" name="HTML" />HTML
                <input type="checkbox" name="CSS" />CSS
                <input type="checkbox" name="JavaScript" />JavaScript
                <input type="checkbox" name="Java" />Java
                <input type="checkbox" name="ReactJS" />ReactJS
                <input type="checkbox" name="None" />None</br></br>
                <label> Rate Yourself in these skill what you choose  </label>
                    <input type="range" min="0" max="100" name="marks_range" /></br></br>
                <label>City</label>
                <input type="text" placeholder="Enter Your city" required /></br></br>
                <label>State</label>
                <input type="text" placeholder="Enter Your state" required /></br></br>
                <label>Country</label>
                    <select name="country">
                        <option disabled selected>Select country</option>
                        <option value="+91">India</option>
                        <option value="02">Sri Lanka</option>
                        <option value="03">Nepal</option>
                        <option value="04">USA</option>
                        <option value="05">China</option>
                        <option value="06">UAE</option>
                    </select></br></br>
                <input type="submit" />
</body>
</html>
