<!DOCTYPE html>
  <head>
    <title>Card</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/bb5fe33e4d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="main">
      <section class="container">
        <article class="review">
          <div class="img">
            <img
              src="https://images.pexels.com/photos/3862601/pexels-photo-3862601.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              id="image"
            />
            <i class="fas fa-quote-right"></i>
          </div>
          <h3 id="author">Lipsamayee Jena</h3>
          <p id="job">Front End Developer</p>
          <p id="info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id eos et,
            architecto quae illum corporis deleniti unde impedit quam.
          </p>
          <div class="button-container">
              <i class="fas fa-angle-left" id="prev-btn"></i>
              <i class="fas fa-angle-right" id="next-btn"></i>
          </div>
          <button class="random-btn">Surprise Me</button>
        </article>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
