<script>
let num = prompt("Enter the number");
    
console.log(checkPrime(num));
function checkPrime(num){
   let j =Math.sqrt(num);
    for(let i = 2; i <= j; i++ ){
    if(num % i == 0){
        return "Not a prime Number";
    }
  }
    return "Prime Number";
}
    
</script>
